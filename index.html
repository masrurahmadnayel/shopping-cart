<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-current-amount" type="text" class="form-control text-center" value="1">
                           <button id="plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobile-price-one">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      // icon button start

      var plusButton = document.getElementById('plus-button');
      plusButton.addEventListener('click', function () {
         addClickingFunction('mobile-current-amount', 'mobile-price-one',);
      })

      var minusButton = document.getElementById('minus-button');
      minusButton.addEventListener('click', function () {
         minusClickingFunction('mobile-current-amount', 'mobile-price-one');
      })



      // plus minus function
      function addClickingFunction(id_1, id_2) {
         var currentAmount = document.getElementById(id_1).value;
         var currentAmountInDigit = parseFloat(currentAmount);
         currentAmountInDigit = currentAmountInDigit + 1;
         document.getElementById(id_1).value = currentAmountInDigit;

         // amount changing part
         var mobilePriceOne = document.getElementById(id_2).innerText;
         var mobilePriceOneInDigit = parseFloat(mobilePriceOne);
         mobilePriceOneInDigit = mobilePriceOneInDigit + 1219;
         document.getElementById(id_2).innerText = mobilePriceOneInDigit;
      }

      

      function minusClickingFunction(id_1, id_2) {
         var currentAmount = document.getElementById(id_1).value;
         var currentAmountInDigit = parseFloat(currentAmount);

         if (currentAmountInDigit <= 0) {
            document.getElementById(id_1).value = 0;
         }
         else {
            currentAmountInDigit = currentAmountInDigit - 1;
            document.getElementById(id_1).value = currentAmountInDigit;

            // amount changing part
            var mobilePriceOne = document.getElementById(id_2).innerText;
            var mobilePriceOneInDigit = parseFloat(mobilePriceOne);
            mobilePriceOneInDigit = mobilePriceOneInDigit - 1219;
            document.getElementById(id_2).innerText = mobilePriceOneInDigit;
         }
      }
   </script>
</body>

</html>
